<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" href="https://ttkgazhal.s3.jp-tok.cloud-object-storage.appdomain.cloud/style.css">

</head>

<body>

   <h1><center>Welcome to the LCU</center></h1>
   <div class='container'>
   <div class="d-flex">
      {% for row in files %}
      {% if row != "index.css" %}

         <img src="https://ttkgazhal.s3.jp-tok.cloud-object-storage.appdomain.cloud/{{row}}" width="100%">  
            <h4>{{row}}</h4>
      </div>

     <br>
     {% endif %}
     {% endfor %}
   </div>
   
</div>
</body>

</html>
